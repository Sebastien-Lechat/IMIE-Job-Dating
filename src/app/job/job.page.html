<ion-header>
    <ion-toolbar>
        <ion-button slot="start" (click)="close()" type="button">
            <ion-icon name="arrow-round-back"></ion-icon>
        </ion-button>
        <ion-title class="title-header">
            Description du poste
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card class="logo-card">
        <ion-grid>
            <ion-row>
                <ion-col size="4" offset="4">
                    <img src="{{ item.logo }}" alt="">
                </ion-col>
                <ion-col size="12" offset="">
                    <h2 class="title-job">{{ item.nom_entreprise }}</h2>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>
    <ion-card>
        <ion-grid>
            <ion-row>
                <ion-col size="12" offset="">
                    <h3 class="title-job">{{ item.intitule }}</h3>
                </ion-col>
                <ion-col size="12" offset="">
                    <h3 class="text-job">
                        <ion-icon name="bookmark" class="icon-job"></ion-icon>
                        {{ item.Formation.niveau }} - {{ item.nbr_poste }} poste(s)
                    </h3>
                </ion-col>
                <ion-col size="12" offset="">
                    <h3 class="descri-job" style="text-align:center">
                        {{ item.description }}
                    </h3>
                </ion-col>

                <ion-col size="12" offset="">
                    <h3 class="descri-job" style="text-align:center">
                        {{ item.autre }}
                    </h3>
                </ion-col>
                <ion-col size="12" offset="">
                    <h3 class="text-job" style="text-align:center">
                        <ion-icon name="calendar" class="icon-job"></ion-icon>
                        {{ item.date_debut }}
                    </h3>
                </ion-col>
                <ion-col size="12" offset="">
                    <h3 class="text-job">
                        <ion-icon name="home" class="icon-job"></ion-icon>
                        {{ item.adresse }}
                    </h3>
                    <h3 class="text-job">
                        {{ item.ville }} - {{ item.cp }}
                    </h3>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>
</ion-content>
